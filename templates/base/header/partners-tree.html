{% load static %}

<div class="partners-container">
    <div class="shield-icon">
        <img src="{% static 'img/icons/shield-icon.svg' %}" alt="Partners Shield" class="shield-image">
    </div>
    <div class="partners-branches">
        <!-- Partner branches will be dynamically loaded -->
        <div class="branch branch-1">
            <div class="partner-icon">
                <img src="{% static 'img/icons/partner-icon-1.svg' %}" alt="Partner 1" class="partner-image">
            </div>
        </div>
        <div class="branch branch-2">
            <div class="partner-icon">
                <img src="{% static 'img/icons/partner-icon-2.svg' %}" alt="Partner 2" class="partner-image">
            </div>
        </div>
        <div class="branch branch-3">
            <div class="partner-icon">
                <img src="{% static 'img/icons/partner-icon-3.svg' %}" alt="Partner 3" class="partner-image">
            </div>
        </div>
    </div>
</div>

<style>
    .partners-container {
        position: relative;
        padding: 2rem 0;
    }

    .shield-icon {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    .shield-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .partners-branches {
        position: relative;
        margin-top: 2rem;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
    }

    .branch {
        position: relative;
        transition: all 0.3s ease;
    }

    .branch::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.5));
        transform: translateX(-50%);
    }

    .partner-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .partner-icon:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .partner-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
