{% load static %}

<div class="user-menu">
    <!-- Theme Toggle -->
    <button x-data 
            @click="$store.theme.toggle()"
            class="theme-toggle"
            aria-label="Toggle theme">
        <!-- Sun icon -->
        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <!-- Moon icon -->
        <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>

    {% if user.is_authenticated %}
        <!-- Notifications -->
        <div class="relative" x-data="{ open: false }">
            <button class="notification-btn"
                    @click="open = !open"
                    @click.away="open = false"
                    aria-label="View notifications"
                    hx-get="{% url 'notifications:notifications_dropdown' %}"
                    hx-target="#notifications-dropdown"
                    hx-trigger="click, every 30s">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                {% if unread_notifications_count > 0 %}
                    <span class="notification-badge">{{ unread_notifications_count }}</span>
                {% endif %}
            </button>

            <!-- Notifications Dropdown -->
            <div id="notifications-dropdown"
                 class="dropdown-menu"
                 x-show="open"
                 x-cloak
                 @click.away="open = false">
                <div class="p-4 text-center text-sm text-gray-500">
                    Loading notifications...
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="relative" x-data="{ open: false }">
            <button type="button" 
                    class="user-profile-btn"
                    id="user-menu-button"
                    @click="open = !open"
                    @click.away="open = false"
                    aria-expanded="false"
                    aria-haspopup="true">
                {% if user.profile.avatar_url %}
                    <img src="{{ user.profile.avatar_url }}" 
                         alt="{{ user.get_full_name|default:user.username }}'s avatar"
                         class="avatar-image">
                {% else %}
                    <div class="avatar-placeholder">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                {% endif %}
                <span class="hidden md:block">{{ user.get_full_name|default:user.username }}</span>
            </button>

            <!-- Profile Dropdown -->
            <div class="dropdown-menu"
                 x-show="open"
                 x-cloak
                 @click.away="open = false"
                 role="menu"
                 aria-orientation="vertical"
                 aria-labelledby="user-menu-button">
                <a href="{% url 'users:profile' %}" class="dropdown-menu-item" role="menuitem">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Profile</span>
                </a>
                <a href="{% url 'users:settings' %}" class="dropdown-menu-item" role="menuitem">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Settings</span>
                </a>
                <hr class="border-t border-gray-200 dark:border-gray-700">
                <form action="{% url 'logout' %}" method="post" class="block">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-menu-item w-full text-left" role="menuitem">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span>Sign Out</span>
                    </button>
                </form>
            </div>
        </div>
    {% else %}
        <!-- Auth Buttons -->
        <div class="auth-buttons">
            <a href="{% url 'users:login' %}" class="btn btn-secondary btn-sm">Sign In</a>
            <a href="{% url 'users:register' %}" class="btn btn-primary btn-sm">Sign Up</a>
        </div>
    {% endif %}
</div>
